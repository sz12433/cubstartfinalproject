<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playground</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="stylesheet" href="styles/playground.css" />
</head>

<body>
  <div id="navbar">
    <a href="index.html">Home</a>
    <a href="playground.html">Playground</a>
  </div>
  <section class="trinkets">
    <div id="counter">
      <!-- Part 1: -->
      <!-- Add h1 with the id "count-display" here. -->
      <h1 id="count-display" </h1>
   
      <h1 id="count-display"></h1>
      <button class="button" id="subtract">-</button>
      <!-- Add button with the id "add" and the class "button", containing the text "+" here. -->
      <button class="button" id="add">+</button>
      
    </div>
    <div id="todo-list">
      <h3>Todo List</h3>
      <!-- Part 4: -->
      <!-- Create an "input" HTML element, with type "text" and the id "task-name": --> 
      <input type="text" id="task-name">
     
      <div id="task-name">
        <input type="text">
      </div>
      <div id="input-handlers">
        <button class="button" id="submit">Submit</button>
        <button class="button" id="clear">Clear</button>
      </div>
      <ul id="tasks"></ul>
    </div>
  </section>
</body>
<script src="scripts/playground.js"></script>

</html>
